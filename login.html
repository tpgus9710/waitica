<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAITICA - Login</title>
  <link rel="stylesheet" href="dss.css">
  <style>
    body {
      background: #fcfeff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 32px rgba(35,26,21,0.07);
      padding: 48px 32px 36px 32px;
      max-width: 350px;
      width: 100%;
      text-align: center;
    }
    .login-logo {
      width: 110px;
      margin-bottom: 32px;
      margin-top: 12px;
    }
    .login-logo-link {
      text-decoration: none;
    }
    .login-title {
      font-family: 'Alfa Slab One', 'Oswald', 'Bebas Neue', Arial, sans-serif;
      font-size: 2rem;
      color: #231a15;
      margin-bottom: 28px;
      letter-spacing: 2px;
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .login-form input {
      padding: 12px 14px;
      border: 1.5px solid #e0c9a6;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Noto Sans KR', Arial, sans-serif;
      background: #fcfeff;
      color: #231a15;
      outline: none;
      transition: border 0.2s;
    }
    .login-form input:focus {
      border-color: #231a15;
    }
    .login-btn {
      background: #231a15;
      color: #fcfeff;
      border: none;
      border-radius: 8px;
      padding: 12px 0;
      font-size: 1.1rem;
      font-family: 'Oswald', 'Bebas Neue', Arial, sans-serif;
      font-weight: 600;
      letter-spacing: 1px;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s;
    }
    .login-btn:hover {
      background: #b97a56;
    }
    .login-bottom {
      margin-top: 18px;
      font-size: 0.98rem;
      color: #7a4c1e;
    }
    .login-bottom a {
      color: #231a15;
      text-decoration: underline;
      margin-left: 6px;
    }
    .login-error {
      color: #d32f2f;
      font-size: 0.97rem;
      margin-bottom: 10px;
      display: none;
    }
    .social-login {
      margin-top: 24px;
    }
    .naver-login-btn {
      display: inline-flex;
      align-items: center;
      background: #1ec800;
      color: #fff;
      font-weight: 600;
      font-size: 0.98rem;
      border-radius: 8px;
      padding: 7px 14px;
      text-decoration: none;
      transition: background 0.2s;
      border: none;
      margin-top: 8px;
    }
    .naver-login-btn:hover {
      background: #17b300;
    }
    .naver-login-btn img {
      display: none;
    }
    .naver-icon {
      display: inline-block;
      margin-right: 8px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <a href="waitica.html" class="login-logo-link"><img src="image/logo1.jpg" alt="WAITICA Logo" class="login-logo"></a>
    <div class="login-title">LOGIN</div>
    <form class="login-form" onsubmit="return handleLogin(event)">
      <input type="email" placeholder="이메일" required>
      <input type="password" placeholder="비밀번호" required>
      <div class="login-error" id="loginError">이메일 또는 비밀번호가 올바르지 않습니다.</div>
      <button type="submit" class="login-btn">로그인</button>
    </form>
    <div class="social-login">
      <a href="https://nid.naver.com/oauth2.0/authorize?response_type=code&client_id=YOUR_CLIENT_ID&redirect_uri=http://localhost:5500/naver-callback&state=RANDOM_STATE" class="naver-login-btn">
        <span class="naver-icon" aria-hidden="true">
          <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
            <circle cx="9" cy="9" r="9" fill="#1ec800"/>
            <text x="9" y="12" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" font-size="12" font-family="Arial, sans-serif" fill="#fff" font-weight="bold">N</text>
          </svg>
        </span>
        네이버 계정으로 로그인
      </a>
    </div>
    <div class="login-bottom">
      계정이 없으신가요?
      <a href="#">회원가입</a>
    </div>
  </div>
  <script>
    function handleLogin(e) {
      e.preventDefault();
      // 데모용: 항상 실패 처리
      document.getElementById('loginError').style.display = 'block';
      return false;
    }
  </script>
</body>
</html>
